<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBound Identity - Modular Version</title>
    
    <!-- React 18 - PRODUCTION -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    
    <!-- Ethers.js v5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>
    
    <script>
        console.log('üöÄ Starting modular app load...');
        console.log('‚úÖ React available:', typeof React !== 'undefined');
        console.log('‚úÖ ReactDOM available:', typeof ReactDOM !== 'undefined');
        console.log('‚úÖ Babel available:', typeof Babel !== 'undefined');
        console.log('‚úÖ ethers available:', typeof ethers !== 'undefined');
        
        // Load modules in sequence
        const modules = ['contracts.js', 'utils.js', 'components.js', 'app.js'];
        let loadedCount = 0;
        
        function loadModule(index) {
            if (index >= modules.length) {
                console.log('üéâ All modules loaded successfully!');
                return;
            }
            
            const module = modules[index];
            console.log(`üì¶ Loading ${index + 1}/${modules.length}: ${module}...`);
            
            fetch(module)
                .then(response => response.text())
                .then(code => {
                    console.log(`‚ú® Transforming ${module} with Babel...`);
                    
                    const transformed = Babel.transform(code, { 
                        presets: ['react'],
                        filename: module
                    }).code;
                    
                    console.log(`‚úÖ ${module} transformed (${transformed.length} chars)`);
                    
                    eval(transformed);
                    loadedCount++;
                    console.log(`‚úîÔ∏è ${module} executed successfully (${loadedCount}/${modules.length})`);
                    
                    // Load next module
                    loadModule(index + 1);
                })
                .catch(error => {
                    console.error(`‚ùå Error loading ${module}:`, error);
                    document.body.innerHTML = `
                        <div style="color: white; background: #1a2332; padding: 50px; font-family: Arial;">
                            <h1 style="color: #ef4444;">Error loading ${module}</h1>
                            <pre style="color: #a8b2c1; background: #0a0e1a; padding: 20px; border-radius: 8px; overflow-x: auto;">${error.message}\n\n${error.stack}</pre>
                        </div>
                    `;
                });
        }
        
        // Start loading from first module
        loadModule(0);
    </script>
</body>
</html>
